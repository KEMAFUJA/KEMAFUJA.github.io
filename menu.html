<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men√∫ del d√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    /* Estructura base */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 2rem;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      animation-duration: 30s;
      animation-iteration-count: infinite;
      transition: background-color 1s;
    }

    #mensaje {
      margin-bottom: 1rem;
      white-space: pre-line;
    }

    h1 {
      margin: 0.5rem 0;
      color: #333;
    }

    #titulo {
    color: #ffd1388e;
    background: linear-gradient(to top, #ff0000, #ffa500, #ffff00);
    -webkit-background-clip: text;
    background-clip: text;  
    animation: glowingText 5s infinite;
    }

    @keyframes glowingText {
  0% {
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff4500,
      0 0 15px #ffa500,
      0 0 20px #ff6347,
      0 0 25px #ff0000;
  }
  25% {
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff4500,
      0 0 30px #ffa500,
      0 0 40px #ff6347,
      0 0 50px #ff0000;
  }
  50% {
    text-shadow:
      0 0 15px #ff0000,
      0 0 30px #ff4500,
      0 0 45px #ffa500,
      0 0 60px #ff6347,
      0 0 75px #ff0000;
  }
  75% {
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff4500,
      0 0 30px #ffa500,
      0 0 40px #ff6347,
      0 0 50px #ff0000;
  }
  100% {
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff4500,
      0 0 15px #ffa500,
      0 0 20px #ff6347,
      0 0 25px #ff0000;
  }
}


    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      text-align: center;
      font-size: 20px;
    }

    li {
      background: rgba(224, 224, 224, 0.558);
      margin: 0.25em auto;
      padding: 0.5em 1em;
      width: 200px;
      border-radius: 5px;
    }

    /* Fondos por tramo del d√≠a */
    @keyframes MADRUGADA {
      0%,100% { background-color: #001f3f; }
      20%,80% { background-color: #002c5e; }
      40%,60% { background-color: #003b80; }
    }

    @keyframes MANANA {
      0%,100% { background-color: #e2b100; }
      20%,80% { background-color: #ffcf20; }
      40%,60% { background-color: #ffd747; }
    }
    
    /*ROJO
    @keyframes MANANA {
      0%,100% { background-color: #7e0000; }
      20%,80% { background-color: #790f0f; }
      40%,60% { background-color: #772323; }
    }*/

    @keyframes TARDE {
      0%,100% { background-color: rgb(0, 125, 214); }
      20%,80% { background-color: rgb(38, 143, 218); }
      40%,60% { background-color: rgb(107, 186, 243); }
    }

    @keyframes NOCHE {
      0%,100% { background-color: #00074b; }
      20%,80% { background-color: #000a65; }
      40%,60% { background-color: #000d83; }
    }

    /* Humo */
    .smoke-effect {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      opacity: 0.3;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #333333, #555555);
      filter: blur(25px);
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Chispas */
    .spark-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .spark {
  position: absolute;
  width: 1px;
  height: 1px;
  border-radius: 100%;
  background: #FF4500;
  box-shadow: 0 0 5px 2px #FF4500;
  animation-name: sparkle;
  animation-timing-function: ease-out;
  animation-fill-mode: forwards;
  animation-duration: 3s;
}

@keyframes sparkle {
  0% {
    transform: translateY(0);
    opacity: 1;
    width: 1px;
    height: 1px;
    background: #FF4500;
    box-shadow: 0 0 3px 1px #FF4500;
  }

  50% {
    width: 0.5px;
    height: 0.5px;
    background: #FFD700;
    box-shadow: 0 0 5px 2px #FFD700;
  }

  100% {
    transform: translateY(-2000px);
    opacity: 0;
    width: 0.5px;
    height: 0.5px;
    background: #FF0000;
    box-shadow: 0 0 3px 1px #FF0000;
  }
}


    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1em;
        font-size: 1.4rem;
      }
    }




#fuego {
  font-size: 3rem;
  font-weight: bold;
  color: transparent;
  position: relative;
  text-transform: uppercase;
  background: linear-gradient(to top, #ff0000, #ffa500, #ffff00);
  -webkit-background-clip: text;
  background-clip: text;
  animation: fire-glow 20s infinite;
  text-shadow:
    0 0 10px #ff0000,
    0 0 20px #ff4500,
    0 0 30px #ffa500,
    0 0 40px #ff6347,
    0 0 50px #ff0000;
}

@keyframes fire-glow {
  0% {
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff4500,
      0 0 30px #ffa500,
      0 0 40px #ff6347,
      0 0 50px #ff0000;
  }
  50% {
    text-shadow:
      0 0 5px #ff4500,
      0 0 15px #ff6347,
      0 0 25px #ffa500,
      0 0 35px #ff0000,
      0 0 45px #ff4500;
  }
  100% {
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff4500,
      0 0 30px #ffa500,
      0 0 40px #ff6347,
      0 0 50px #ff0000;
  }
}

    /* Llamas animadas en la base */
    .flames {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: transparent;
      pointer-events: none;
      z-index: 2;
    }

    .flame {
      position: absolute;
      bottom: 0;
      width: 5px;
      height: 40px;
      background: radial-gradient(ellipse at center, #ffcc00 0%, #ff3300 60%, transparent 80%);
      opacity: 0.8;
      animation: flameAnim 5s infinite ease-in-out;
      border-radius: 50%;
      transform-origin: bottom center;
    }

    @keyframes flameAnim {
      0% {
        height: 40px;
        opacity: 0.9;
      }
      25% {
        height: 60px;
        opacity: 0.5;
      }
      25% {
        height: 80px;
        opacity: 0.25;
      }
      25% {
        height: 60px;
        opacity: 0.5;
      }
      100% {
        height: 40px;
        opacity: 0.8;
      }
    }

.precio {
  background: linear-gradient(to top, #ff0000, #ffa500, #ffff00);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-weight: bold;
  font-size: 25px;
  font-family: 'Arial Black', 'Impact', sans-serif;
  
  display: inline-block;
  padding: 2px 5px;
  
}
</style>
</head>

<body>
  <div class="smoke-effect" id="smokeEffect"></div>
  <div id="sparkLayer" class="spark-layer"></div>
  <div class="flames" id="flames"></div>


  <div id="mensaje">Cargando...</div>
<!--div id="fuego">Restaurante - Leticia</div-->
  <h1 id="titulo">Men√∫ del d√≠a</h1>
  <ul id="menu-lista"></ul>

  <script>
const dias = ["DOMINGO", "LUNES", "MARTES", "MIERCOLES", "JUEVES", "VIERNES", "SABADO"];
const hoy = new Date();
const diaNombre = dias[hoy.getDay()];

fetch('menu.json')
  .then(res => res.json())
  .then(data => {
    const comidas = data[diaNombre];
    const lista = document.getElementById("menu-lista");
    const titulo = document.getElementById("titulo");
    
    titulo.textContent = `Restaurante "Leticia"`;
    
    // Crear elemento para el t√≠tulo del d√≠a con precio
    const tituloDia = document.createElement("div");
    tituloDia.innerHTML = `üçΩÔ∏è Men√∫ "${diaNombre}" - Completo: <span class="precio">${diaNombre === "DOMINGO" ? "20" : "15"}Bs</span>`;
    lista.appendChild(tituloDia);
    
    if (comidas && comidas.length > 0) {
      comidas.forEach(comida => {
        const li = document.createElement("li");
        li.textContent = comida;
        lista.appendChild(li);
      });
    } else {
      lista.innerHTML = "<li>No hay men√∫ disponible para hoy.</li>";
    }
  })
  .catch(err => {
    console.error("Error cargando el JSON:", err);
    document.getElementById("menu-lista").innerHTML = "<li>Error al cargar el men√∫.</li>";
  });



    function dosDigitos(num) {
      return num < 10 ? "0" + num : num;
    }

    function actualizarFondoAnimado() {
      const ahora = new Date();
      const h = ahora.getHours();
      const m = ahora.getMinutes();
      const s = ahora.getSeconds();

      const mensaje = document.getElementById("mensaje");
      const body = document.body;
      body.style.animationName = "";

      let tramo = "";
      if (h >= 0 && h < 6) {
        tramo = "MADRUGADA";
        mensaje.textContent = "üåÉ Madrugada: ";
      } else if (h >= 6 && h < 12) {
        tramo = "MANANA";
        mensaje.textContent = "üåû Ma√±ana: ";
      } else if (h >= 12 && h < 18) {
        tramo = "TARDE";
        mensaje.textContent = "üèñÔ∏è Tarde: ";
      } else if (h >= 18 && h <= 23) {
        tramo = "NOCHE";
        mensaje.textContent = "üåô Noche: ";
      }

      body.style.animationName = tramo;
      mensaje.textContent += `\nSon las ${dosDigitos(h)}:${dosDigitos(m)}:${dosDigitos(s)}`;
    }

    actualizarFondoAnimado();
    setInterval(actualizarFondoAnimado, 1000);




    const flameContainer = document.getElementById("flames");
    for (let i = 0; i < 80; i++) {
      const flame = document.createElement("div");
      flame.classList.add("flame");
      flame.style.left = `${Math.random() * 100}%`;
      flame.style.animationDelay = `${Math.random() * 1.5}s`;
      flame.style.width = `${10 + Math.random() * 10}px`;
      flame.style.height = `${10 + Math.random() * 10}px`;
      flameContainer.appendChild(flame);
    }



    
    const smokeEffect = document.getElementById('smokeEffect');
    for (let i = 0; i < 15; i++) {
      const smoke = document.createElement('div');
      smoke.classList.add('smoke');
      smoke.style.height = smoke.style.width = `${Math.random() * 150 + 100}px`;
      smoke.style.left = `${Math.random() * 100}%`;
      smoke.style.animationDelay = `${Math.random() * 15}s`;
      smoke.style.opacity = Math.random() * 0.3;
      smokeEffect.appendChild(smoke);
    }

    function createSpark() {
    const spark = document.createElement('div');
    spark.classList.add('spark');
    spark.style.left = `${Math.random() * 100}%`;
    spark.style.bottom = `0`;

    // Duraci√≥n de la animaci√≥n (m√°s larga en pantallas peque√±as)
    const isMobile = window.innerWidth < 768; // Pod√©s ajustar el umbral
    const duration = isMobile 
        ? Math.random() * 1 + 40.0  // m√°s lento en m√≥vil
        : Math.random() * 1 + 20.0; // m√°s r√°pido en PC

    spark.style.animationDuration = `${duration}s`;

    // Tiempo de vida del elemento seg√∫n tipo de dispositivo
    const timeout = isMobile ? 8000 : 3000;

    document.getElementById("sparkLayer").appendChild(spark);

    setTimeout(() => {
        spark.remove();
    }, timeout);
}


    setInterval(createSpark, 300);
  </script>
</body>
</html>
