    <script>
      const words = document.querySelectorAll('.letra');
const fontClasses = ['font1', 'font2', 'font3', 'font4'];
let currentFontIndex = 0;

function changeFont() {
    // Remover la clase de fuente actual
    words.forEach(word => {
        word.classList.remove(fontClasses[currentFontIndex]);
    });
    
    // Cambiar al siguiente tipo de fuente
    currentFontIndex = (currentFontIndex + 1) % fontClasses.length;

    // Aplicar la nueva clase a ambas palabras
    words.forEach(word => {
        word.classList.add(fontClasses[currentFontIndex]);
    });
}

// Cambiar la fuente cada 3 segundos
setInterval(changeFont, 3000);

  </script>
