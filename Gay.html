<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            background-color: #f8f1f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .birthday-card {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .birthday-text {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3b3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .cursive {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.2rem;
            color: #6d4c4c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            font-style: italic;
        }
        
        .decoration {
            font-size: 1.8rem;
            color: #d4a5a5;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <div class="decoration">✧･ﾟ: *✧･ﾟ:* *:･ﾟ✧*:･ﾟ✧</div>
        <div class="birthday-text">¡Feliz Cumpleaños Trisexual!</div>
        <div class="decoration">✧･ﾟ: *✧･ﾟ:* *:･ﾟ✧*:･ﾟ✧</div>
        <div class="cursive">Que este día esté lleno de alegría, amor y momentos inolvidables y hembras...</div>
    </div>
</body>
</html>
