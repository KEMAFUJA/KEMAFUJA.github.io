<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Contacto "STANDAR"- Kemafuja</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Nuevos estilos modernizados */
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #f59e0b;
            --glass: rgba(255, 255, 255, 0.15);
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            overflow: hidden;
            position: relative;
        }
        
        .bg-blur {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            
            filter: blur(30px);
            opacity: 0.3;
            z-index: -1;
            animation: backgroundImageChange 30s infinite, bgPan 20s infinite alternate;
        }

        @keyframes backgroundImageChange {
      0% { background-image: url('imagen1.jpg'); }
      33% { background-image: url('imagen2.jpg'); }
      66% { background-image: url('imagen3.jpg'); }
      100% { background-image: url('imagen1.jpg'); }
    }

        @keyframes bgPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        .card {
            width: 90%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .profile-header {
            margin-bottom: 2rem;
        }
        
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }
        
        .title-main {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .title-sub {
            font-size: 1.25rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .divider {
            height: 2px;
            width: 80px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 1.5rem auto;
            border-radius: 2px;
        }
        
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            text-align: left;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
            color: var(--accent);
            font-size: 1.1rem;
        }
        
        .contact-link {
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 400;
            flex-grow: 1;
        }
        
        .contact-link:hover {
            color: var(--accent);
            transform: translateX(5px);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }
        
        /* Modal modernizado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .modal-content {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            transform: rotate(90deg);
            background: var(--accent);
            color: white;
        }
        
        
        
        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 1.5rem;
                width: 95%;
            }
            
            .title-main {
                font-size: 2rem;
            }
            
            .title-sub {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-blur"></div>
    
    <div class="card">
        <div class="profile-header">
            <h1 class="title title-main">KEVIN MAURICIO FUENTES JAIMES</h1>
            <h2 class="title title-sub">INGENIERO</h2>
            <div class="divider"></div>
        </div>
        
        <ul class="contact-list">
            <li class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <a href="tel:+59175614564" class="contact-link">+591 75614564</a>
            </li>
            <li class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <a href="mailto:kevin_mfuentes@hotmail.com?subject=Consulta&body=Hola Kevin, quisiera consultar sobre..." class="contact-link">kevin_mfuentes@hotmail.com</a>
            </li>
            <li class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <a href="https://api.whatsapp.com/send?phone=59175614564" target="_blank" class="contact-link">Env√≠ame un mensaje por WhatsApp</a>
            </li>
            <li class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-file-pdf"></i>
                </div>
                <a href="#" onclick="openPDF()" class="contact-link">Ver mi Curriculum Vitae</a>
            </li>
        </ul>
        </div>
    
    <div id="pdfModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <iframe id="pdfViewer" src="" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>
    
    <script>
        function openPDF() {
            const modal = document.getElementById('pdfModal');
            const viewer = document.getElementById('pdfViewer');
            viewer.src = "Curriculum.pdf";
            modal.style.display = "flex";
        }
        
        function closeModal() {
            document.getElementById('pdfModal').style.display = "none";
            document.getElementById('pdfViewer').src = "";
        }
        
        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
