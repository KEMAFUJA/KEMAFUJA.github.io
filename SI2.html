<style>
/*FONDO*/
@keyframes backgroundColorChange {
  0% { background-color: #00074b; }
  10% { background-color: #000b6a; }
  20% { background-color: #000c7c; } 
  30% { background-color: #0010a5; } 
  40% { background-color: #0015d1; }
  50% { background-color: #162dff; }
  60% { background-color: #0015d1; }
  70% { background-color: #0010a5; }
  80% { background-color: #000c7c; }
  90% { background-color: #000b6a; }
  100% { background-color: #00074b; }
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  animation: backgroundColorChange 10s ease-in-out infinite; /* Duraci√≥n de 10 segundos, en bucle infinito */
}

/*COLORES LINKS*/
@keyframes backgroundnumwa {
  0% { 
    color: #00ff59; /* Cambia el color del texto en esta etapa */
  }
  33% { 
    color: #005a1f; /* Color del texto inicial */
  } 
  66% {
    color: #008930; /* Cambia el color del texto en esta etapa */
  }
  100% { 
    color: #00ff59; /* Cambia el color del texto en esta etapa */
  }
}

@keyframes backgroundFBCORR {
  0% { 
    color: #1100ff; /* Cambia el color del texto en esta etapa */
  }
  33% { 
    color: #06005a; /* Color del texto inicial */
  } 
  66% {
    color: #090084; /* Cambia el color del texto en esta etapa */
  }
  100% { 
    color: #1100ff; /* Cambia el color del texto en esta etapa */
  }
}

.numwa {
  text-decoration: none;
  font-weight: bold;
  animation: backgroundnumwa 40s ease-in-out infinite, heartbeat 3s ease-in-out infinite;  
}

.fbcorr {
  text-decoration: none;
  font-weight: bold;
  animation: backgroundFBCORR 40s ease-in-out infinite, heartbeat 3s ease-in-out infinite;  
}

/*FONDO CUBO*/
@keyframes backgroundColorChange2 {
  0% { background-color: #ffffff; }
  33% { background-color: #162398; } 
  66% { background-color:#3c50ff; }
  100% { background-color: #ffffff; }
}
/*PALPITO*/
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.01); }
}

/*CUBO*/
.card {  
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 30px;
  width: 600px;
  text-align: center;
  background-color: rgb(255, 255, 255);
  box-shadow:0 0 100px  black ;
  
  animation: backgroundColorChange2 40s ease-in-out infinite, heartbeat 2.5s infinite; 
}

/*Color TITULO*/
@keyframes backgroundColorChange4 {
  0% { 
    filter: drop-shadow(#fff2ae) ; 
    color: #987f03; /* Color del texto inicial */
  }
  30% { 
    filter: drop-shadow( #d4c67e); 
    color: #ffe76e; /* Cambia el color del texto en esta etapa */
  } 
  60% { 
    filter: drop-shadow(#c3af50); 
    color: #ffde38; /* Cambia el color del texto en esta etapa */
  }
  90% { 
    filter: drop-shadow( #ffd500); 
    color: #fff280; /* Vuelve al color del texto inicial */
  }
  100% { 
    filter: drop-shadow(#fff2ae) ; 
    color: #987f03; /* Color del texto inicial */
  }
}

/*TITUTO CON EFECTO*/
.letra {
    font-size: 50px; 
    font-family: Georgia, serif;   
    animation: backgroundColorChange4 50s ease-in-out infinite;
  }
