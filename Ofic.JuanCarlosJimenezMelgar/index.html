<!DOCTYPE html>
<html lang="es">
<head>
  <meta property="og:title" content="Oficial de Policia">
  <meta property="og:description" content="Juan Carlos Jimenez Melgar">
  <meta property="og:image" content="https://kemafuja.github.io/Ofic.JuanCarlosJimenezMelgar/logo.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://kemafuja.github.io/Ofic.JuanCarlosJimenezMelgar">
  <meta name="twitter:card" content="summary_large_image">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png">
  <title>Tarjeta de Contacto - Ofi. Juan Carlos Jimenez Melgar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* FONDO ANIMADO CON DIFUMINADO */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #1e1e2f, #3c3b5a);
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      animation: backgroundImageChange 30s infinite;
      filter: blur(20px);
    }

    @keyframes backgroundImageChange {
      0% { background-color: hsl(140, 70%, 30%); }
      25% { background-color: hsl(140, 70%, 20%); }
      50% { background-color: hsl(140, 70%, 10%); }
      75% { background-color: hsl(140, 70%, 20%); }
      100% { background-color: hsl(140, 70%, 30%); }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px; /* Aumenté el ancho máximo */
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 2s ease-in-out;
      display: flex; /* Flexbox para alinear logo y contenido */
      gap: 30px; /* Espacio entre logo y contenido */
      align-items: center; /* Centrar verticalmente */
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* LOGO DE LA EMPRESA */
    .logo-empresa {
      flex-shrink: 0; /* Evita que el logo se reduzca */
    }
    
    .logo-empresa img {
      width: 120px; /* Tamaño del logo */
      height: 120px;
      object-fit: contain;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
    }
    
    /* CONTENIDO DE LA DERECHA */
    .contenido-derecha {
      flex: 1; /* Toma el espacio restante */
      text-align: center;
    }
    
    .nombre-completo h2, .nombre-completo h3 {
      margin: 0px;
      font-weight: 600;
    }

    .nombre-completo h2 {
      font-size: 32px;
    }

    .nombre-completo h3 {
      font-size: 20px;
      color: #a0c4ff;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .fa {
      margin-right: 8px;
    }

    /* MODAL PDF */
    iframe {
      width: 80vw;
      height: 80vh;
    }

    /* WHATSAPP FLOATING BUTTON */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .card {
        flex-direction: column; /* En móvil, logo arriba */
        text-align: center;
        gap: 20px;
      }
      
      .logo-empresa img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="card">
    <!-- LOGO DE LA EMPRESA A LA IZQUIERDA -->
    
      <img src="logo.png" alt="Logo de la Empresa" style="width: 50%; height: 50%;">
    
    
    <!-- CONTENIDO A LA DERECHA -->
    <div class="contenido-derecha">
      <div class="nombre-completo">
        <h3><i class="fa-solid fa-user-tie"></i> OFICIAL DE POLICIA</h3>
        <h2>JUAN CARLOS</h2>
        <h2>JIMENEZ MELGAR</h2>
      </div>
      <p><i class="fa-solid fa-phone"></i> y <i class="fa-brands fa-whatsapp"></i> <strong>Teléfono:</strong> 62150490</p>
    </div>
  </div>

</body>
</html>
