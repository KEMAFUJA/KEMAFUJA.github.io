<!DOCTYPE html>
<html>
<head>
    <title>Enviar Mensaje al Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--tg-theme-bg-color, #ffffff); color: var(--tg-theme-text-color, #000000); padding: 20px; min-height: 100vh; }
        .container { max-width: 100%; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px 0; }
        .header h1 { font-size: 24px; margin-bottom: 10px; color: var(--tg-theme-text-color, #000000); }
        .header p { color: var(--tg-theme-hint-color, #999999); font-size: 14px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        textarea { width: 100%; min-height: 120px; padding: 15px; border: 1px solid var(--tg-theme-hint-color, #dddddd); border-radius: 12px; background: var(--tg-theme-bg-color, #ffffff); color: var(--tg-theme-text-color, #000000); font-size: 16px; resize: vertical; }
        textarea:focus { outline: none; border-color: var(--tg-theme-button-color, #2481cc); }
        .button { width: 100%; padding: 15px 20px; background: var(--tg-theme-button-color, #2481cc); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 12px; font-size: 16px; font-weight: 500; cursor: pointer; margin-bottom: 10px; }
        .button-secondary { background: var(--tg-theme-secondary-bg-color, #f0f0f0); color: var(--tg-theme-text-color, #000000); }
        .status { padding: 15px; border-radius: 12px; margin-top: 20px; text-align: center; font-size: 14px; display: none; }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .debug { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 20px; font-size: 12px; border: 1px solid #e9ecef; }
        .log { background: #000; color: #0f0; padding: 10px; border-radius: 5px; margin-top: 10px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì® Enviar Mensaje</h1>
            <p>Escribe tu mensaje y env√≠alo al bot</p>
        </div>
        
        <div class="input-group">
            <label for="message">Tu mensaje:</label>
            <textarea id="message" placeholder="Escribe aqu√≠ lo que quieras enviar al bot..." maxlength="4000"></textarea>
        </div>
        
        <button class="button" onclick="sendMessage()">üì§ Enviar Mensaje</button>
        <button class="button button-secondary" onclick="clearMessage()">üóëÔ∏è Limpiar</button>
        
        <div id="status" class="status"></div>
        
        <div class="debug">
            <h3>üîç Diagn√≥stico en Tiempo Real:</h3>
            <button onclick="toggleLogs()">üìä Mostrar/Ocultar Logs</button>
            <div id="debugInfo">Inicializando...</div>
            <div id="logContainer" class="log" style="display: none;"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let logs = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push(logMessage);
            console.log(logMessage);
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            const logContainer = document.getElementById('logContainer');
            const debugInfo = document.getElementById('debugInfo');
            
            // Actualizar info b√°sica
            const user = tg.initDataUnsafe.user;
            debugInfo.innerHTML = `
                <p><strong>WebApp:</strong> ${typeof tg !== 'undefined' ? '‚úÖ Inicializada' : '‚ùå Error'}</p>
                <p><strong>Usuario:</strong> ${user ? user.first_name : '‚ùå No detectado'}</p>
                <p><strong>Plataforma:</strong> ${tg.platform}</p>
                <p><strong>Logs:</strong> ${logs.length} mensajes</p>
            `;
            
            // Actualizar logs
            if (logContainer.style.display !== 'none') {
                logContainer.innerHTML = logs.slice(-20).join('<br>');
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }
        
        function toggleLogs() {
            const logContainer = document.getElementById('logContainer');
            logContainer.style.display = logContainer.style.display === 'none' ? 'block' : 'none';
            updateLogDisplay();
        }
        
        // Inicializaci√≥n
        tg.ready();
        tg.expand();
        tg.MainButton.setText("CERRAR").show();
        tg.MainButton.onClick(() => tg.close());
        
        log('WebApp inicializada');
        log(`Plataforma: ${tg.platform}`);
        log(`Usuario: ${tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : 'No detectado'}`);
        log(`InitData: ${JSON.stringify(tg.initDataUnsafe).substring(0, 100)}...`);
        
        function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!message) {
                showStatus('‚ö†Ô∏è Escribe un mensaje primero', 'error');
                return;
            }
            
            log(`Intentando enviar mensaje: "${message.substring(0, 50)}${message.length > 50 ? '...' : ''}"`);
            
            try {
                tg.sendData(message);
                log('‚úÖ tg.sendData() ejecutado');
                showStatus('‚úÖ Mensaje enviado. Revisa el chat del bot.', 'success');
                
                setTimeout(() => {
                    document.getElementById('message').value = '';
                }, 2000);
                
            } catch (error) {
                log(`‚ùå Error en tg.sendData(): ${error.message}`);
                showStatus('‚ùå Error al enviar: ' + error.message, 'error');
            }
        }
        
        function clearMessage() {
            document.getElementById('message').value = '';
            document.getElementById('status').style.display = 'none';
            log('Mensaje limpiado');
        }
        
        function showStatus(text, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = text;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 5000);
        }
        
        document.getElementById('message').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') sendMessage();
        });
        
        // Actualizar logs cada segundo
        setInterval(updateLogDisplay, 1000);
    </script>
</body>
</html>
