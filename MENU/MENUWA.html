<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ Marino ‚Äî Pedidos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #008cba;
      --secondary: #00bfa6;
      --accent: #ff7e5f;
      --light: #ffffff;
      --dark: #333333;
      --gray: #f5f5f5;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius: 12px;
      --transition: all 0.3s ease;
    }
    
    body { 
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header { 
      text-align: center; 
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    header h1 { 
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin: 0; 
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .container {
      display: flex;
      flex: 1;
      flex-direction: column;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .form-bar { 
      display: flex; 
      justify-content: center; 
      gap: 1rem; 
      padding: 1rem;
      flex-wrap: wrap; 
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    
    select { 
      padding: 0.8rem 1rem;
      border: none; 
      border-radius: var(--radius); 
      font-size: 1rem; 
      background: var(--light); 
      color: var(--dark);
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
      min-width: 200px;
    }
    
    select:focus {
      outline: 2px solid var(--accent);
    }

    .categorias { 
      display: flex; 
      justify-content: center; 
      gap: 1rem; 
      padding: 1.5rem 1rem;
      flex-wrap: wrap; 
    }
    
    .categorias button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid var(--light);
      color: var(--light);
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .categorias button.active, .categorias button:hover {
      background: var(--light);
      color: var(--primary);
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      gap: 1.5rem;
      padding: 1rem;
    }

    .menu-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    main { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 1.5rem; 
      padding: 1rem 0;
      flex: 1;
    }
    
    .plato-card { 
      background: var(--light); 
      color: var(--dark); 
      border-radius: var(--radius); 
      overflow: hidden; 
      box-shadow: var(--shadow); 
      transition: var(--transition);
      display: flex;
      flex-direction: column;
    }
    
    .plato-card:hover { 
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .plato-card img { 
      width: 100%; 
      height: 180px; 
      object-fit: cover;
      transition: var(--transition);
    }
    
    .plato-card:hover img {
      transform: scale(1.05);
    }
    
    .plato-info { 
      padding: 1.2rem; 
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    .plato-info h3 { 
      margin: 0; 
      font-size: 1.2rem; 
      color: var(--primary); 
      margin-bottom: 0.5rem;
    }
    
    .plato-info p { 
      font-size: 0.9rem; 
      margin: 0.3rem 0; 
      color: #666;
      flex: 1;
    }

    .price {
      font-weight: bold;
      color: var(--secondary);
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .pedido-opciones { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-top: 1rem;
    }
    
    .pedido-opciones input[type="number"] { 
      width: 70px; 
      padding: 0.5rem; 
      border-radius: var(--radius); 
      border: 1px solid #ddd; 
      font-size: 1rem;
      text-align: center;
    }
    
    .pedido-opciones button {
      background: var(--secondary);
      border: none;
      color: var(--light);
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .pedido-opciones button:hover { 
      background: var(--primary);
      transform: scale(1.05);
    }

    /* üõí Carrito */
    .carrito {
      width: 100%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.15);
      padding: 1.5rem;
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      height: fit-content;
      position: sticky;
      top: 120px;
    }
    
    .carrito h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .lista-carrito {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
    }
    
    .item-carrito {
      background: rgba(255, 255, 255, 0.9);
      color: var(--dark);
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .item-carrito button {
      background: #ff5252;
      border: none;
      color: var(--light);
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .item-carrito button:hover {
      background: #ff0000;
      transform: scale(1.1);
    }

    .total-carrito {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
    }

    .boton-whatsapp {
      background: #25d366;
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
    }
    
    .boton-whatsapp:hover { 
      background: #1ebe5a;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
    }

    footer { 
      text-align: center; 
      padding: 1.5rem; 
      background: rgba(0,0,0,0.2); 
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .content-wrapper {
        flex-direction: column;
      }
      
      .carrito {
        max-width: 100%;
        position: static;
        margin-top: 1rem;
      }
    }

    @media (max-width: 768px) {
      .form-bar {
        flex-direction: column;
        align-items: center;
      }
      
      select {
        width: 100%;
        max-width: 300px;
      }
      
      main {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      .categorias button {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .content-wrapper {
        padding: 0.5rem;
      }
      
      main {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .plato-card {
        margin-bottom: 0.5rem;
      }
      
      .categorias {
        padding: 1rem 0.5rem;
        gap: 0.5rem;
      }
      
      .categorias button {
        flex: 1;
        min-width: 120px;
        justify-content: center;
      }
      
      .carrito {
        padding: 1rem;
      }
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .plato-card {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Estado vac√≠o del carrito */
    .carrito-vacio {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .carrito-vacio i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-fish"></i> Restaurante El Sabor Marino</h1>
    </header>

    <div class="form-bar">
      <select id="sucursal">
        <option value="">-- Selecciona una sucursal --</option>
        <option value="centro">Sucursal BENI 4TO ANILLO</option>
        <option value="norte">Sucursal BENI ENTRE 3ER Y 4TO ANILLO</option>
        <option value="sur">Sucursal ZOOLOGICO</option>
      </select>

      <select id="mesa">
        <script>
          for (let i = 1; i <= 50; i++) {
            document.write(`<option value="${i}">Mesa ${i}</option>`);
          }
        </script>
      </select>
    </div>

    <div class="categorias">
      <button onclick="filtrar('platos')" class="active">
        <i class="fas fa-utensils"></i> Platos
      </button>
      <button onclick="filtrar('guarniciones')">
        <i class="fas fa-carrot"></i> Guarniciones
      </button>
      <button onclick="filtrar('bebidas')">
        <i class="fas fa-glass-cheers"></i> Bebidas
      </button>
      <button onclick="filtrar('postres')">
        <i class="fas fa-ice-cream"></i> Postres
      </button>
    </div>

    <div class="content-wrapper">
      <div class="menu-section">
        <main id="menu"></main>
      </div>

      <div class="carrito">
        <h2><i class="fas fa-shopping-cart"></i> Carrito</h2>
        <div class="lista-carrito" id="listaCarrito">
          <div class="carrito-vacio">
            <i class="fas fa-shopping-basket"></i>
            <p>Tu carrito est√° vac√≠o</p>
          </div>
        </div>
        <div class="total-carrito">
          <span>Total:</span>
          <span id="totalCarrito">$0.00</span>
        </div>
        <button class="boton-whatsapp" onclick="enviarWhatsApp()">
          <i class="fab fa-whatsapp"></i>
          Enviar Pedido
        </button>
      </div>
    </div>

    <footer>
      ¬© 2025 El Sabor Marino ¬∑ Todos los derechos reservados
    </footer>
  </div>

  <script>
    const categorias = {
      platos: Array.from({length: 8}, (_, i) => [
        `Plato Marino ${i+1}`, 
        "https://images.unsplash.com/photo-1600891964599-f61ba0e24092",
        (15.99 + i * 2).toFixed(2)
      ]),
      guarniciones: Array.from({length: 5}, (_, i) => [
        `Guarnici√≥n ${i+1}`, 
        "https://images.unsplash.com/photo-1546069901-ba9599a7e63c",
        (4.99 + i).toFixed(2)
      ]),
      bebidas: Array.from({length: 5}, (_, i) => [
        `Bebida ${i+1}`, 
        "https://images.unsplash.com/photo-1601315481265-0e3852a6d0b2",
        (2.99 + i).toFixed(2)
      ]),
      postres: Array.from({length: 5}, (_, i) => [
        `Postre ${i+1}`, 
        "https://images.unsplash.com/photo-1543332164-6e82f355bad2",
        (6.99 + i).toFixed(2)
      ])
    };

    let carrito = [];
    const menu = document.getElementById("menu");
    const listaCarrito = document.getElementById("listaCarrito");
    const totalCarrito = document.getElementById("totalCarrito");

    function renderCategoria(cat) {
      menu.innerHTML = "";
      categorias[cat].forEach(([nombre, img, precio], index) => {
        // A√±adir delay para animaci√≥n escalonada
        const delay = index * 0.1;
        
        const card = document.createElement("div");
        card.className = "plato-card";
        card.style.animationDelay = `${delay}s`;
        card.innerHTML = `
          <img src="${img}" alt="${nombre}">
          <div class="plato-info">
            <h3>${nombre}</h3>
            <p>Delicioso producto preparado con ingredientes frescos y de la m√°s alta calidad.</p>
            <div class="price">$${precio}</div>
            <div class="pedido-opciones">
              <input type="number" min="1" value="1" id="cant-${nombre.replace(/\s+/g, '-')}">
              <button onclick="agregarAlCarrito('${nombre}', '${cat}', ${precio})">
                <i class="fas fa-plus"></i> Agregar
              </button>
            </div>
          </div>`;
        menu.appendChild(card);
      });
    }

    function filtrar(cat) {
      document.querySelectorAll(".categorias button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderCategoria(cat);
    }

    function agregarAlCarrito(nombre, categoria, precio) {
      const inputId = `cant-${nombre.replace(/\s+/g, '-')}`;
      const cantidad = parseInt(document.getElementById(inputId).value);
      
      if (cantidad > 0) {
        const existente = carrito.find(item => item.nombre === nombre);
        if (existente) {
          existente.cantidad += cantidad;
        } else {
          carrito.push({ nombre, cantidad, categoria, precio });
        }
        renderCarrito();
        
        // Feedback visual
        const button = document.querySelector(`button[onclick="agregarAlCarrito('${nombre}', '${categoria}', ${precio})"]`);
        const originalText = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check"></i> ¬°Agregado!';
        button.style.background = '#4CAF50';
        
        setTimeout(() => {
          button.innerHTML = originalText;
          button.style.background = '';
        }, 1500);
      }
    }

    function eliminarDelCarrito(nombre) {
      carrito = carrito.filter(item => item.nombre !== nombre);
      renderCarrito();
    }

    function renderCarrito() {
      if (carrito.length === 0) {
        listaCarrito.innerHTML = `
          <div class="carrito-vacio">
            <i class="fas fa-shopping-basket"></i>
            <p>Tu carrito est√° vac√≠o</p>
          </div>
        `;
        totalCarrito.textContent = '$0.00';
        return;
      }
      
      listaCarrito.innerHTML = "";
      let total = 0;
      
      carrito.forEach(item => {
        const itemTotal = item.cantidad * parseFloat(item.precio);
        total += itemTotal;
        
        const div = document.createElement("div");
        div.className = "item-carrito";
        div.innerHTML = `
          <div>
            <strong>${item.cantidad} x ${item.nombre}</strong>
            <div style="font-size: 0.8rem; color: #666;">$${item.precio} c/u</div>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-weight: bold;">$${itemTotal.toFixed(2)}</span>
            <button onclick="eliminarDelCarrito('${item.nombre}')">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        listaCarrito.appendChild(div);
      });
      
      totalCarrito.textContent = `$${total.toFixed(2)}`;
    }

    const numerosSucursal = {
      centro: "5917000000",
      norte: "5916000000",
      sur: "59161000000"
    };

    function enviarWhatsApp() {
      const sucursal = document.getElementById("sucursal").value;
      const mesa = document.getElementById("mesa").value;

      if (!sucursal) {
        alert("Selecciona una sucursal antes de continuar.");
        return;
      }
      if (carrito.length === 0) {
        alert("Tu carrito est√° vac√≠o.");
        return;
      }

      let total = 0;
      let mensaje = `üìç *Sucursal:* ${document.getElementById("sucursal").options[document.getElementById("sucursal").selectedIndex].text}\n`;
      mensaje += `ü™ë *Mesa:* ${mesa}\n\n`;
      mensaje += `*PEDIDO:*\n\n`;
      
      carrito.forEach(item => {
        const itemTotal = item.cantidad * parseFloat(item.precio);
        total += itemTotal;
        mensaje += `‚Ä¢ ${item.cantidad} x ${item.nombre} - $${itemTotal.toFixed(2)}\n`;
      });
      
      mensaje += `\nüí∞ *Total:* $${total.toFixed(2)}`;
      mensaje += `\n\n¬°Gracias por tu pedido! üçΩÔ∏è`;

      const telefono = numerosSucursal[sucursal];
      const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    // Cargar por defecto la primera categor√≠a
    renderCategoria("platos");
  </script>
</body>
</html>
