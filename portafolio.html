<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafolio Elegante</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* --- AGREGAR ESTE ESTILO PARA EL BOTÓN VOLVER --- */
.back-btn {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    backdrop-filter: blur(10px);
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-50%) translateX(-5px);
}

/* --- Reset y variables --- */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
:root {
  --primary: #2c3e50; --secondary:#3498db; --accent:#e74c3c; --light:#ecf0f1;
  --dark:#1a252f; --text:#2c3e50; --text-light:#7f8c8d;
  --shadow:0 10px 30px rgba(0,0,0,0.1); --transition: all 0.3s cubic-bezier(0.25,0.8,0.25,1);
}
body { background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); color:var(--text); line-height:1.6; min-height:100vh; padding-bottom:2rem; padding-top:100px; /* espacio para header */ }

/* --- Header --- */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 20%;
  background: rgba(44, 62, 80, 0.6);
  color: white;
  text-align: center;
  overflow: hidden;
  transition: all 0.3s ease;
  z-index: 999;
}

header.shrink {
  padding: 0.1rem 2rem;
  background: rgba(44, 62, 80, 0.85);
  height: 12%;
}

header .header-content { 
  max-width:800px; 
  margin:0 auto; 
  position:relative; 
  z-index:1;
   /* Espacio para el botón volver */
}
header h1 { font-size:5rem; margin-top:-3rem; font-weight:700; letter-spacing:-0.5px; transition: all 0.3s ease; }
header.shrink h1 { font-size:2.5rem; }
.subtitle { font-size:1rem; opacity:0.5; font-weight:300; max-width:600px; margin:-2rem auto; transition: all 0.3s ease; }
header.shrink .subtitle { font-size:75%; }

/* --- Contenedor y galería --- */
.container { max-width:1200px; margin:3rem auto; padding:0 1.5rem; }
.filter-bar { display:flex; justify-content:center; gap:1rem; margin-bottom:2rem; flex-wrap:wrap; }
.filter-btn { padding:0.7rem 1.5rem; background:white; border:none; border-radius:50px; cursor:pointer; transition:var(--transition); font-weight:500; box-shadow:var(--shadow); }
.filter-btn.active { background:var(--secondary); color:white; }
.filter-btn:hover:not(.active) { background:#f8f9fa; transform:translateY(-2px); }

.gallery { display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:2rem; margin-top:2rem; }

/* --- Tarjetas --- */
.card { background:white; border-radius:16px; overflow:hidden; box-shadow:var(--shadow); transition:var(--transition); cursor:pointer; position:relative; transform:translateY(0); }
.card::before { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(135deg, rgba(52,152,219,0.1) 0%, rgba(231,76,60,0.1) 100%); opacity:0; transition:var(--transition); z-index:1; }
.card:hover { transform:translateY(-10px); box-shadow:0 15px 35px rgba(0,0,0,0.15); }
.card:hover::before { opacity:1; }

.card-thumbnail { height:200px; overflow:hidden; position:relative; }
.card-thumbnail img { width:100%; height:100%; object-fit:cover; transition:var(--transition); }
.card:hover .card-thumbnail img { transform:scale(1.05); }

.card-overlay { position:absolute; bottom:0; left:0; width:100%; background:linear-gradient(to top, rgba(0,0,0,0.7), transparent); color:white; padding:0.5rem; transform:translateY(100%); transition:var(--transition); z-index:2; }
.card:hover .card-overlay { transform:translateY(0); }

.card-info { padding:1rem; position:relative; z-index:2; }
.card-title { font-size:1.2rem; margin-bottom:0.5rem; color:var(--primary); font-weight:600; }
.card-description { color:var(--text-light); font-size:0.9rem; margin-bottom:0.5rem; }
.card-tags { display:flex; flex-wrap:wrap; gap:0.3rem; }
.tag { background: rgba(52,152,219,0.1); color:var(--secondary); padding:0.3rem 0.6rem; border-radius:50px; font-size:0.75rem; font-weight:500; }

/* --- Modal --- */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.85); z-index:1000; overflow:hidden; padding:2rem; opacity:0; transition:opacity 0.3s ease; }
.modal.active { display:flex; align-items:center; justify-content:center; opacity:1; }
.modal-content { background-color:white; margin:0 auto; width:90%; height:90vh; border-radius:16px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,0.3); transform:scale(0.9); transition:transform 0.4s ease; display:flex; flex-direction:column; }
.modal.active .modal-content { transform:scale(1); }
.modal-header { display:flex; justify-content:space-between; align-items:center; padding:1.5rem 2rem; background:var(--primary); color:white; }
.modal-title { font-size:1.5rem; font-weight:600; }
.close-btn { background: rgba(255,255,255,0.2); border:none; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:var(--transition); color:white; font-size:1.2rem; }
.close-btn:hover { background: rgba(255,255,255,0.3); transform: rotate(90deg); }
.modal-body { flex:1; display:flex; overflow:hidden; position:relative; }
.modal-preview { flex:1; border:none; background:#f8f9fa; width:100%; height:100%; }
.loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; color:var(--text-light); }
.loading i { font-size:2rem; margin-bottom:1rem; color:var(--secondary); }
.modal-actions { padding:1rem 2rem; display:flex; justify-content:flex-end; gap:1rem; background:#f8f9fa; border-top:1px solid #e9ecef; }
.btn { padding:0.7rem 1.5rem; border-radius:50px; font-weight:600; cursor:pointer; transition:var(--transition); border:none; display:flex; align-items:center; gap:0.5rem; }
.btn-primary { background:var(--secondary); color:white; }
.btn-primary:hover { background:#2980b9; transform:translateY(-2px); }
.btn-outline { background:transparent; color:var(--text); border:1px solid #dee2e6; }
.btn-outline:hover { background:#f8f9fa; transform:translateY(-2px); }

/* --- Responsive --- */
@media (max-width:768px) { 
  .gallery { grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:1.5rem; } 
  .back-btn {
    position: relative;
    left: 0;
    top: 0;
    transform: none;
    margin-bottom: 10px;
    align-self: center;
  }
  header{
    height: 15%;
  }
  header .header-content {
    padding: 0 15px;
    display: flex;
    flex-direction: column;
  }
  header h1{
    font-size: 3rem;
    margin-top: -1.75rem;
  }
  header .subtitle {
    margin-top: -1.25rem;
  }
}
</style>
</head>
<body>

<header>
  <!-- BOTÓN VOLVER AGREGADO AQUÍ -->
  <button class="back-btn" onclick="window.location.href='kemafuja.github.io/'">
    <i class="fas fa-arrow-left"></i>
    Volver al Inicio
  </button>
  
  <div class="header-content">
    <h1>KEMAFUJA</h1>
    <p class="subtitle">Portafolio Elegante</p>
  </div>
</header>

<!-- EL RESTO DE TU CÓDIGO SE MANTIENE IGUAL -->
<div class="container">
  <div class="filter-bar" id="parentButtons">
    <button class="filter-btn active" data-parent="all">TODO</button>
    <button class="filter-btn" data-parent="tarjetaVirtual">Tarjeta Virtual</button>
    <button class="filter-btn" data-parent="sistemasInformaticos">Sistemas Informáticos</button>
    <button class="filter-btn" data-parent="office">Office</button>
  </div>

  <div class="filter-bar" id="childButtons">
    <!-- Subcategorías aparecerán aquí -->
  </div>

  <div class="gallery" id="gallery"></div>
</div>

<!-- Modal -->
<div class="modal" id="previewModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle">Título</h2>
      <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
    </div>
    <div class="modal-body">
      <div class="loading" id="loadingIndicator">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando previsualización...</p>
      </div>
      <iframe id="modalFrame" class="modal-preview" src="" frameborder="0"></iframe>
    </div>
    <div class="modal-actions">
      <button class="btn btn-outline" id="viewDetails"><i class="fas fa-info-circle"></i> Ver detalles</button>
      <button class="btn btn-primary" id="visitSite"><i class="fas fa-external-link-alt"></i> Visitar sitio</button>
    </div>
  </div>
</div>

<script>
// --- Header shrink al scroll ---
const header = document.querySelector('header');
window.addEventListener('scroll', () => {
  if(window.scrollY > 50){ header.classList.add('shrink'); } 
  else { header.classList.remove('shrink'); }
});

// --- Configuración de categorías ---
const subCategories = {
  tarjetaVirtual: ["TODO", "premium", "profesional", "minimalista"],
  sistemasInformaticos: ["TODO", "facturacion", "notarial", "restaurante"],
  office: ["TODO", "macros", "atajos", "programacion"]
};

const dataFiles = {
  tarjetaVirtual: "datos/tarjetaVirtual.json",
  sistemasInformaticos: "datos/sistemasInformaticos.json",
  office: "datos/office.json"
};

let allData = [];
let currentData = {};
let currentParent = "all";
const gallery = document.getElementById("gallery");
const parentBtns = document.querySelectorAll('#parentButtons .filter-btn');
const childDiv = document.getElementById("childButtons");

// --- Modal ---
const modal = document.getElementById('previewModal');
const closeModalBtn = document.getElementById('closeModal');
const modalTitle = document.getElementById('modalTitle');
const modalFrame = document.getElementById('modalFrame');
const visitSiteBtn = document.getElementById('visitSite');
const viewDetailsBtn = document.getElementById('viewDetails');
const loadingIndicator = document.getElementById('loadingIndicator');

let currentCard = null;

// --- Cargar todos los JSON al inicio ---
async function loadAllData() {
  for (let key in dataFiles) {
    const res = await fetch(dataFiles[key]);
    const json = await res.json();
    currentData[key] = json;
    allData = allData.concat(json);
  }
  renderCards(allData);
}
loadAllData();

// --- Render tarjetas ---
function renderCards(cards) {
  gallery.innerHTML = "";

  if(cards.length === 0){
    // Contenedor centrado
    const div = document.createElement("div");
    div.style.width = "100%";
    div.style.height = "400px";
    div.style.display = "flex";
    div.style.flexDirection = "column";
    div.style.alignItems = "center";
    div.style.justifyContent = "center";
    div.style.position = "relative";
    div.style.textAlign = "center";
    div.style.color = "#2c3e50";
    div.style.fontSize = "1.8rem";
    div.style.fontWeight = "700";

    // Imagen tipo meme como marca de agua
    const memeImg = document.createElement("img");
    memeImg.src = "meme.png";
    memeImg.style.position = "absolute";
    memeImg.style.width = "350px";
    memeImg.style.opacity = "0.15";
    memeImg.style.top = "50%";
    memeImg.style.left = "150%";
    memeImg.style.transform = "translate(-50%, -50%)";
    memeImg.style.pointerEvents = "none";

    // Texto sobre el meme
    const message = document.createElement("span");
    message.textContent = "PRÓXIMAMENTE...";
    message.style.position = "relative";
    message.style.top="55%";
    message.style.left = "140%";
    message.style.transform = "translate(-50%, -50%)";
    message.style.zIndex = "1";

    div.appendChild(memeImg);
    div.appendChild(message);
    gallery.appendChild(div);
    return;
  }

  cards.forEach(card => {
    const div = document.createElement("div");
    div.className = "card";
    div.setAttribute("data-category", card.category);
    div.innerHTML = `
      <div class="card-thumbnail" style="${card.imageStyle?.container || ''}">
        <img src="${card.thumbnail}" alt="${card.title}" style="${card.imageStyle?.image || ''}">
        <div class="card-overlay"><div class="card-tags">${card.tags.map(tag=>`<span class="tag">${tag}</span>`).join('')}</div></div>
      </div>
      <div class="card-info">
        <h3 class="card-title">${card.title}</h3>
        <p class="card-description">${card.description}</p>
        <div class="card-tags">${card.tags.slice(0,3).map(tag=>`<span class="tag">${tag}</span>`).join('')}</div>
      </div>`;
    div.addEventListener('click',()=>openModal(card));
    gallery.appendChild(div);
  });
}

// --- Modal ---
function openModal(card){
  currentCard = card;
  modalTitle.textContent = card.title;
  loadingIndicator.style.display = 'block';
  modalFrame.style.display = 'none';
  visitSiteBtn.onclick = () => window.open(card.url,'_blank');
  viewDetailsBtn.onclick = () => alert(`Detalles de: ${card.title}\n\n${card.description}`);
  modal.classList.add('active'); 
  document.body.style.overflow='hidden';
  setTimeout(()=>{
    modalFrame.src = card.url;
    modalFrame.onload = ()=>{loadingIndicator.style.display='none'; modalFrame.style.display='block';};
    modalFrame.onerror = ()=>{loadingIndicator.innerHTML='<i class="fas fa-exclamation-triangle"></i><p>Error al cargar la previsualización</p>'; modalFrame.style.display='none';};
  },300);
}
function closeModal(){ 
  modal.classList.remove('active'); 
  setTimeout(()=>{ modalFrame.src=''; document.body.style.overflow='auto'; },300);
}
closeModalBtn.addEventListener('click',closeModal);
window.addEventListener('click',e=>{if(e.target===modal)closeModal();});
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal();});

// --- Filtros ---
parentBtns.forEach(btn=>{
  btn.addEventListener('click',()=>{
    parentBtns.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const parent = btn.dataset.parent;
    currentParent = parent;
    renderChildButtons(parent);
  });
});

function renderChildButtons(parent){
  childDiv.innerHTML='';
  if(parent==='all'){
    renderCards(allData);
    return;
  }
  subCategories[parent].forEach(sub=>{
    const b = document.createElement('button');
    b.className='filter-btn';
    b.textContent=sub.charAt(0).toUpperCase()+sub.slice(1);
    b.dataset.child=sub;
    if(sub==='TODO') b.classList.add('active');
    b.addEventListener('click',()=>{
      childDiv.querySelectorAll('.filter-btn').forEach(b2=>b2.classList.remove('active'));
      b.classList.add('active');
      filterCards(parent,sub);
    });
    childDiv.appendChild(b);
  });
  filterCards(parent,'TODO');
}

function filterCards(parent, child){
  let data = currentData[parent] || [];
  if(child !== 'TODO') {
    data = data.filter(item => item.filterCategory === child);
  }
  renderCards(data);
}
</script>

</body>
</html>
